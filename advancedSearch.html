    <h3>Advanced book search form</h3>
    <!--  Search result display div -->
    <div  id="advancedSearchOut" style="display:none;"></div>
    
    <div  class="dip"></div>
    <div  id="error" class="alert alert-dismissible alert-danger" style="display: none;"> </div>

<div class="container">
<div class="container"  id="advSearch" style="display:inline;">
    <form id="formReset">
        <fieldset>
           
            <input type="hidden" name="bookId" value="" />

            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <label for="title"> Book Title</label>
                        <input type="text" name="" id="title" class="form-control" value=""
                            placeholder="Enter Book title" required>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">ISBN</label>
                        <input type="text" name="" id="isbn" class="form-control" value="" placeholder="ISBN">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">Overdue Fee per day</label>
                        <input type="text" name="" id="overdue" class="form-control" value="" placeholder="0.00"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">Publisher</label>
                        <input type="text" name="" id="publisher" class="form-control" value="" placeholder="enter publisher name" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">Date Published</label>
                        <input type="text" name="" id="published_date" class="form-control" value="" required autofocus
                            placeholder="yyyy-mm-dd">
                    </div>
                </div>
            </div>

        </fieldset>
</div>
<div class="row">
    <div class="container" style="padding: 10px ">

        </div>
